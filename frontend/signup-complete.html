<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKU Student Signup</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .course-search-container {
            position: relative;
        }
        
        .course-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .course-option {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .course-option:hover {
            background: #f8f9ff;
        }
        
        .course-option:last-child {
            border-bottom: none;
        }
        
        .course-name {
            font-weight: 600;
            color: #333;
        }
        
        .course-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 4px;
        }
        
        .selected-course {
            background: #e8f4fd;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .selected-course-title {
            font-weight: 600;
            color: #667eea;
        }
        
        .selected-course-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e8f4fd;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h4 {
            margin: 0 0 10px 0;
            color: #0066cc;
        }
        
        .info-box p {
            margin: 0;
            color: #333;
            font-size: 0.9em;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù SAKU Student Signup</h1>
            <p>Create Your Account</p>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <h4>üìö Complete Profile Setup</h4>
                <p>Fill in all your details to create your SAKU account. You'll be able to register for elections after signup.</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="full_name">Full Name <span class="required">*</span></label>
                    <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="reg_number">Registration Number <span class="required">*</span></label>
                    <input type="text" id="reg_number" name="reg_number" required placeholder="e.g., 12/34567">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="regno@students.kcau.ac.ke">
                </div>
                
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="year_of_study">Year of Study <span class="required">*</span></label>
                    <select id="year_of_study" name="year_of_study" required>
                        <option value="">Select Year</option>
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                        <option value="5">Year 5</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="whatsapp_number">WhatsApp Number <span class="required">*</span></label>
                    <input type="tel" id="whatsapp_number" name="whatsapp_number" required placeholder="+254700000000">
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone_number" name="phone_number" required placeholder="+254700000000">
                </div>
                
                <div class="form-group course-search-container">
                    <label for="course_search">Course <span class="required">*</span></label>
                    <input type="text" id="course_search" placeholder="Type your course name to search..." autocomplete="off">
                    <div class="course-dropdown" id="courseDropdown"></div>
                    <div class="selected-course" id="selectedCourse" style="display: none;">
                        <div class="selected-course-title" id="selectedCourseName"></div>
                        <div class="selected-course-details" id="selectedCourseDetails"></div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Create Account
                </button>
            </form>
            
            <div class="footer">
                <p>Already have an account? <a href="/login/">Sign In</a></p>
                <p>¬© 2024 SAKU - Student's Association of KCA University</p>
            </div>
        </div>
    </div>

    <script>
        // Course data - will be loaded from API
        let courses = [];
        let allCoursesLoaded = false;

        let selectedCourse = null;

        // Load all courses from API
        async function loadAllCourses() {
            try {
                const response = await fetch('/search-courses/?q=');
                const data = await response.json();
                courses = data.courses || [];
                allCoursesLoaded = true;
                console.log(`Loaded ${courses.length} courses from database`);
            } catch (error) {
                console.error('Error loading courses:', error);
                // Fallback to empty array
                courses = [];
            }
        }

        // Course search functionality with API integration
        document.getElementById('course_search').addEventListener('input', async function() {
            const searchTerm = this.value.toLowerCase();
            const dropdown = document.getElementById('courseDropdown');
            
            if (searchTerm.length < 2) {
                dropdown.style.display = 'none';
                return;
            }
            
            // If we haven't loaded all courses yet, load them first
            if (!allCoursesLoaded) {
                await loadAllCourses();
            }
            
            // Filter courses locally for better performance
            const filteredCourses = courses.filter(course => 
                course.name.toLowerCase().includes(searchTerm) || 
                course.department.toLowerCase().includes(searchTerm) || 
                course.faculty.toLowerCase().includes(searchTerm)
            );
            
            if (filteredCourses.length > 0) {
                dropdown.innerHTML = filteredCourses.map(course => `
                    <div class="course-option" onclick="selectCourse(${course.id})">
                        <div class="course-name">${course.name}</div>
                        <div class="course-details">${course.department} ‚Ä¢ ${course.faculty}</div>
                    </div>
                `).join('');
                dropdown.style.display = 'block';
            } else {
                dropdown.innerHTML = '<div class="course-option" style="color: #666; cursor: default;">No courses found</div>';
                dropdown.style.display = 'block';
            }
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.course-search-container')) {
                document.getElementById('courseDropdown').style.display = 'none';
            }
        });

        // Select course function
        function selectCourse(courseId) {
            selectedCourse = courses.find(c => c.id === courseId);
            document.getElementById('course_search').value = selectedCourse.name;
            document.getElementById('courseDropdown').style.display = 'none';
            
            // Show selected course info
            document.getElementById('selectedCourseName').textContent = selectedCourse.name;
            document.getElementById('selectedCourseDetails').textContent = `${selectedCourse.department} ‚Ä¢ ${selectedCourse.faculty}`;
            document.getElementById('selectedCourse').style.display = 'block';
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                showError('Password must be at least 6 characters long!');
                return;
            }
            
            // Validate course selection
            if (!selectedCourse) {
                showError('Please select a course from the dropdown!');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Creating Account...';
            
            try {
                // Prepare registration data
                const registrationData = {
                    username: formData.get('reg_number'),
                    email: formData.get('email'),
                    password: password,
                    user_type: 'STUDENT', // Default to STUDENT, can be changed during election registration
                    full_name: formData.get('full_name'),
                    gender: formData.get('gender'),
                    student_id: formData.get('reg_number'),
                    year_of_study: formData.get('year_of_study'),
                    whatsapp_number: formData.get('whatsapp_number'),
                    phone_number: formData.get('phone_number'),
                    course_id: selectedCourse.id
                };
                
                // Submit to backend API
                const response = await fetch('http://127.0.0.1:8000/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Registration failed');
                }

                const data = await response.json();
                
                // Store tokens and user data
                localStorage.setItem('saku_tokens', JSON.stringify({
                    access: data.access,
                    refresh: data.refresh
                }));
                
                // Store user profile with course information
                const profileWithCourse = {
                    ...data.profile,
                    course: {
                        id: selectedCourse.id,
                        name: selectedCourse.name,
                        department: selectedCourse.department,
                        faculty: selectedCourse.faculty,
                        department_code: selectedCourse.department_code,
                        faculty_code: selectedCourse.faculty_code
                    }
                };
                
                localStorage.setItem('saku_user_profile', JSON.stringify(profileWithCourse));
                localStorage.setItem('saku_user_data', JSON.stringify(profileWithCourse)); // For backward compatibility
                
                submitBtn.innerHTML = '‚úÖ Account Created Successfully!';
                submitBtn.style.background = '#28a745';
                
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.innerHTML = `
                    <h4>üéâ Welcome to SAKU!</h4>
                    <p>Your account has been created successfully. You can now register for elections.</p>
                    <p><strong>Name:</strong> ${data.profile.full_name}</p>
                    <p><strong>Registration Number:</strong> ${data.profile.student_id}</p>
                    <p><strong>Course:</strong> ${selectedCourse.name}</p>
                `;
                
                document.querySelector('.form-container').insertBefore(successDiv, document.getElementById('signupForm'));
                
                // Redirect to election registration page after 3 seconds
                setTimeout(() => {
                    window.location.href = '/register/';
                }, 3000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Registration failed. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Create Account';
            }
        });
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<h4>‚ùå Error</h4><p>${message}</p>`;
            document.querySelector('.form-container').insertBefore(errorDiv, document.getElementById('signupForm'));
        }
    </script>
</body>
</html>
