<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKU Election System - Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .verify-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .info-box h3 {
            color: #1976d2;
            margin-bottom: 0.5rem;
        }
        
        .info-box p {
            color: #424242;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo">
            <h1>SAKU Elections</h1>
            <p>Student Verification</p>
        </div>
        
        <div class="info-box">
            <h3>Verification Required</h3>
            <p>Please provide your student details for verification. This helps ensure only eligible students can participate in elections.</p>
        </div>
        
        <form id="verifyForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            
            <button type="submit" class="btn" id="verifyBtn">Verify Account</button>
            
            <div id="message"></div>
        </form>
        
        <div class="links">
            <a href="/login/">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const student_id = document.getElementById('student_id').value;
            
            const verifyBtn = document.getElementById('verifyBtn');
            const messageDiv = document.getElementById('message');
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            messageDiv.innerHTML = '';
            
            try {
                // First, try to login to get token
                const loginResponse = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password: 'temp' }) // This will fail, but we need the user
                });
                
                if (loginResponse.status === 401) {
                    messageDiv.innerHTML = '<div class="error">Invalid username or email. Please check your credentials.</div>';
                    return;
                }
                
                const loginData = await loginResponse.json();
                
                // Now verify the user
                const verifyResponse = await fetch('/api/auth/verify/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${loginData.access}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                if (verifyResponse.ok) {
                    messageDiv.innerHTML = '<div class="success">Account verified successfully! You can now participate in elections.</div>';
                    
                    setTimeout(() => {
                        window.location.href = '/portal/';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="error">Verification failed. Please contact support.</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Network error. Please try again.</div>';
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Account';
            }
        });
    </script>
</body>
</html>
