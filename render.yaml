services:
  - type: web
    name: saku-election-backend
    env: python
    plan: free
    rootDir: saku-strategy/backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn core.wsgi:application
    healthCheckPath: /api/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saku-postgres
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_ALLOWED_HOSTS
        value: *.onrender.com

databases:
  - name: saku-postgres
    plan: free
    databaseName: saku_election
    user: saku_user

