services:
  - type: web
    name: saku-election-system
    env: python
    plan: free
    buildCommand: |
      cd saku-strategy/backend
      pip install -r ../../requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: |
      cd saku-strategy/backend
      gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: saku-election-system.onrender.com
      - key: ADMIN_PHONE_NUMBER
        value: +254769582779
