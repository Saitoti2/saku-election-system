<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKU Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            float: right;
            margin-top: -10px;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .content {
            padding: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .profiles-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .profiles-table th,
        .profiles-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .profiles-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .profiles-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>üë®‚Äçüíº SAKU Admin Dashboard</h1>
                    <p>Manage Student Registrations & Verifications</p>
                </div>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="content">
            <div id="loadingDiv" class="loading">
                <div class="spinner"></div>
                <p>Loading admin dashboard...</p>
            </div>
            
            <div id="contentDiv" style="display: none;">
                <div class="stats-grid" id="statsGrid">
                    <!-- Statistics will be populated here -->
                </div>
                
                <h2 class="section-title">üìã All Student Registrations</h2>
                <div id="profilesTableContainer">
                    <table class="profiles-table" id="profilesTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Registration #</th>
                                <th>Type</th>
                                <th>Position</th>
                                <th>Status</th>
                                <th>Registered</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="profilesTableBody">
                            <!-- Profiles will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let accessToken = null;
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });
        
        function checkAuthentication() {
            const tokens = localStorage.getItem('saku_tokens');
            if (!tokens) {
                window.location.href = 'secure-login.html';
                return;
            }
            
            try {
                const tokenData = JSON.parse(tokens);
                accessToken = tokenData.access;
                
                // Check if user is admin
                const profile = localStorage.getItem('saku_user_profile');
                if (profile) {
                    const userProfile = JSON.parse(profile);
                    if (!userProfile.is_admin) {
                        alert('Access denied. Admin privileges required.');
                        window.location.href = 'secure-portal.html';
                        return;
                    }
                }
                
                loadAdminData();
                
            } catch (error) {
                console.error('Error loading authentication data:', error);
                logout();
            }
        }
        
        async function loadAdminData() {
            try {
                // Load statistics
                await loadStatistics();
                
                // Load all profiles
                await loadAllProfiles();
                
                // Hide loading, show content
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('contentDiv').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading admin data:', error);
                document.getElementById('loadingDiv').innerHTML = `
                    <div class="error-message">
                        <h4>‚ùå Error Loading Dashboard</h4>
                        <p>Failed to load admin data. Please try again.</p>
                    </div>
                `;
            }
        }
        
        async function loadStatistics() {
            try {
                const response = await fetch('http://127.0.0.1:8001/api/profiles/statistics/', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });
                
                if (response.status === 401) {
                    const refreshed = await refreshToken();
                    if (refreshed) {
                        return loadStatistics();
                    } else {
                        logout();
                        return;
                    }
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load statistics');
                }
                
                const data = await response.json();
                displayStatistics(data);
                
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }
        
        async function loadAllProfiles() {
            try {
                const response = await fetch('http://127.0.0.1:8001/api/profiles/admin_all_profiles/', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                    },
                });
                
                if (response.status === 401) {
                    const refreshed = await refreshToken();
                    if (refreshed) {
                        return loadAllProfiles();
                    } else {
                        logout();
                        return;
                    }
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load profiles');
                }
                
                const data = await response.json();
                displayProfiles(data.profiles);
                
            } catch (error) {
                console.error('Error loading profiles:', error);
            }
        }
        
        function displayStatistics(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_profiles}</div>
                    <div class="stat-label">Total Registrations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.qualified_profiles}</div>
                    <div class="stat-label">Qualified</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.pending_profiles}</div>
                    <div class="stat-label">Pending Review</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.by_user_type.aspirants}</div>
                    <div class="stat-label">Aspirants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.by_user_type.delegates}</div>
                    <div class="stat-label">Delegates</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.by_user_type.ieck_members}</div>
                    <div class="stat-label">IECK Members</div>
                </div>
            `;
        }
        
        function displayProfiles(profiles) {
            const tbody = document.getElementById('profilesTableBody');
            tbody.innerHTML = '';
            
            profiles.forEach(profile => {
                const row = document.createElement('tr');
                
                const statusClass = profile.vetting_status === 'PASSED' ? 'status-approved' : 
                                  profile.vetting_status === 'FAILED' ? 'status-rejected' : 'status-pending';
                
                const statusText = profile.vetting_status === 'PASSED' ? 'Approved' : 
                                 profile.vetting_status === 'FAILED' ? 'Rejected' : 'Pending';
                
                row.innerHTML = `
                    <td>${profile.full_name}</td>
                    <td>${profile.student_id}</td>
                    <td>${profile.user_type}</td>
                    <td>${profile.council_position || '-'}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>${new Date(profile.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-primary" onclick="viewProfile(${profile.id})">View</button>
                        ${profile.vetting_status !== 'PASSED' ? 
                            `<button class="btn btn-success" onclick="approveProfile(${profile.id})">Approve</button>` : ''
                        }
                        ${profile.vetting_status !== 'FAILED' ? 
                            `<button class="btn btn-danger" onclick="rejectProfile(${profile.id})">Reject</button>` : ''
                        }
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function viewProfile(profileId) {
            alert(`View profile: ${profileId}`);
        }
        
        async function approveProfile(profileId) {
            if (!confirm('Are you sure you want to approve this profile?')) {
                return;
            }
            
            try {
                const response = await fetch(`http://127.0.0.1:8001/api/profiles/${profileId}/verify/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: JSON.stringify({
                        is_qualified: true,
                        verification_notes: 'Approved by admin'
                    }),
                });
                
                if (response.ok) {
                    alert('Profile approved successfully!');
                    loadAllProfiles(); // Refresh the table
                } else {
                    throw new Error('Failed to approve profile');
                }
                
            } catch (error) {
                console.error('Error approving profile:', error);
                alert('Failed to approve profile. Please try again.');
            }
        }
        
        async function rejectProfile(profileId) {
            const reason = prompt('Please provide a reason for rejection:');
            if (!reason) return;
            
            try {
                const response = await fetch(`http://127.0.0.1:8001/api/profiles/${profileId}/verify/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                    },
                    body: JSON.stringify({
                        is_qualified: false,
                        verification_notes: reason
                    }),
                });
                
                if (response.ok) {
                    alert('Profile rejected successfully!');
                    loadAllProfiles(); // Refresh the table
                } else {
                    throw new Error('Failed to reject profile');
                }
                
            } catch (error) {
                console.error('Error rejecting profile:', error);
                alert('Failed to reject profile. Please try again.');
            }
        }
        
        async function refreshToken() {
            const tokens = localStorage.getItem('saku_tokens');
            if (!tokens) return false;
            
            try {
                const tokenData = JSON.parse(tokens);
                const response = await fetch('http://127.0.0.1:8001/api/auth/refresh/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ refresh: tokenData.refresh }),
                });
                
                if (!response.ok) return false;
                
                const data = await response.json();
                accessToken = data.access;
                
                // Update stored tokens
                tokenData.access = data.access;
                localStorage.setItem('saku_tokens', JSON.stringify(tokenData));
                
                return true;
            } catch (error) {
                console.error('Token refresh error:', error);
                return false;
            }
        }
        
        async function logout() {
            try {
                const tokens = localStorage.getItem('saku_tokens');
                if (tokens) {
                    const tokenData = JSON.parse(tokens);
                    await fetch('http://127.0.0.1:8001/api/auth/logout/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`,
                        },
                        body: JSON.stringify({ refresh: tokenData.refresh }),
                    });
                }
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                // Clear session data but preserve saved credentials
                localStorage.removeItem('saku_tokens');
                localStorage.removeItem('saku_user_profile');
                
                // Redirect to login
                window.location.href = 'secure-login.html';
            }
        }
    </script>
</body>
</html>
