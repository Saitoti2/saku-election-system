<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKU Authentication Fix</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .content {
            padding: 40px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }
        
        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
        
        .info {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            color: #1e40af;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß SAKU Auth Fix</h1>
            <p>Fix Authentication Issues</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" value="23/05817">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" value="2004saitoti">
            </div>
            
            <button class="btn" onclick="fixAuthentication()">üîß Fix Authentication</button>
            <button class="btn btn-secondary" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
            <button class="btn btn-secondary" onclick="goToLogin()">üîê Go to Login</button>
            
            <div id="result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function fixAuthentication() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!username || !password) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Please enter both username and password';
                return;
            }
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result info';
                resultDiv.textContent = 'üîÑ Attempting to login and get fresh tokens...';
                
                // Attempt to login
                const response = await fetch('http://127.0.0.1:8001/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store tokens and user profile
                    localStorage.setItem('saku_tokens', JSON.stringify({
                        access: data.access,
                        refresh: data.refresh
                    }));
                    
                    // Store profile with admin flag
                    const profileWithAdmin = {
                        ...data.profile,
                        is_admin: data.is_admin
                    };
                    localStorage.setItem('saku_user_profile', JSON.stringify(profileWithAdmin));
                    
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Authentication fixed successfully!\n\nUser: ${data.profile.full_name}\nType: ${data.profile.user_type}\nAdmin: ${data.is_admin ? 'Yes' : 'No'}\n\nYou can now access your personal portal.`;
                    
                    // Redirect to personal portal after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'personal-portal.html';
                    }, 3000);
                    
                } else {
                    const errorData = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Login failed: ${errorData.detail || 'Invalid credentials'}`;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }
        
        function clearAllData() {
            // Clear all localStorage data
            localStorage.removeItem('saku_tokens');
            localStorage.removeItem('saku_user_profile');
            localStorage.removeItem('saku_user_data');
            localStorage.removeItem('saku_logged_in');
            localStorage.removeItem('saku_user');
            localStorage.removeItem('saku_registration');
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result success';
            resultDiv.textContent = '‚úÖ All authentication data cleared successfully!';
        }
        
        function goToLogin() {
            window.location.href = 'login-fixed.html';
        }
        
        // Check current authentication status on page load
        window.addEventListener('load', function() {
            const tokens = JSON.parse(localStorage.getItem('saku_tokens') || '{}');
            const userProfile = JSON.parse(localStorage.getItem('saku_user_profile') || '{}');
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            if (tokens.access && userProfile.id) {
                resultDiv.className = 'result info';
                resultDiv.textContent = `üìã Current Status:\n\nTokens: ${tokens.access ? 'Present' : 'Missing'}\nUser Profile: ${userProfile.full_name || 'Unknown'}\nUser Type: ${userProfile.user_type || 'Unknown'}\n\nIf you're having issues, click "Fix Authentication" to get fresh tokens.`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå No authentication data found. Please login to get fresh tokens.';
            }
        });
    </script>
</body>
</html>
