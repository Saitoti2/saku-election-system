<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Portal - SAKU Election System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .debug-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .debug-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .debug-content {
            font-family: monospace;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Portal - SAKU Election System</h1>
        <p>This page helps debug the personal portal data display issues.</p>
        
        <div class="debug-section">
            <div class="debug-title">1. LocalStorage Data</div>
            <button onclick="checkLocalStorage()">Check LocalStorage</button>
            <div id="localStorageData" class="debug-content"></div>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">2. API Test</div>
            <button onclick="testAPI()">Test API Call</button>
            <div id="apiData" class="debug-content"></div>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">3. User Profile Data</div>
            <button onclick="loadUserProfile()">Load User Profile</button>
            <div id="userProfileData" class="debug-content"></div>
        </div>
        
        <div class="debug-section">
            <div class="debug-title">4. Actions</div>
            <button onclick="clearAllData()">Clear All Data</button>
            <button onclick="goToPersonalPortal()">Go to Personal Portal</button>
            <button onclick="goToLogin()">Go to Login</button>
        </div>
    </div>

    <script>
        function checkLocalStorage() {
            const output = document.getElementById('localStorageData');
            const data = {
                'saku_tokens': localStorage.getItem('saku_tokens'),
                'saku_user_profile': localStorage.getItem('saku_user_profile'),
                'saku_user_data': localStorage.getItem('saku_user_data'),
                'saku_logged_in': localStorage.getItem('saku_logged_in'),
                'saku_user': localStorage.getItem('saku_user'),
                'saku_registration': localStorage.getItem('saku_registration')
            };
            
            output.innerHTML = JSON.stringify(data, null, 2);
        }
        
        async function testAPI() {
            const output = document.getElementById('apiData');
            output.innerHTML = 'Testing API...';
            
            try {
                const tokens = JSON.parse(localStorage.getItem('saku_tokens') || '{}');
                const userProfile = JSON.parse(localStorage.getItem('saku_user_profile') || '{}');
                
                if (!tokens.access || !userProfile.id) {
                    output.innerHTML = '‚ùå No valid tokens or user profile found in localStorage';
                    return;
                }
                
                const response = await fetch(`http://127.0.0.1:8001/api/profiles/${userProfile.id}/`, {
                    headers: {
                        'Authorization': `Bearer ${tokens.access}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML = '‚úÖ API Response:\n' + JSON.stringify(data, null, 2);
                } else {
                    const errorText = await response.text();
                    output.innerHTML = `‚ùå API Error (${response.status}):\n${errorText}`;
                }
            } catch (error) {
                output.innerHTML = `‚ùå Network Error:\n${error.message}`;
            }
        }
        
        async function loadUserProfile() {
            const output = document.getElementById('userProfileData');
            output.innerHTML = 'Loading user profile...';
            
            try {
                const tokens = JSON.parse(localStorage.getItem('saku_tokens') || '{}');
                const userProfile = JSON.parse(localStorage.getItem('saku_user_profile') || '{}');
                
                if (!tokens.access || !userProfile.id) {
                    output.innerHTML = '‚ùå No valid tokens or user profile found in localStorage';
                    return;
                }
                
                const response = await fetch(`http://127.0.0.1:8001/api/profiles/${userProfile.id}/`, {
                    headers: {
                        'Authorization': `Bearer ${tokens.access}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Display key information
                    const displayData = {
                        'ID': data.id,
                        'Name': data.full_name,
                        'Student ID': data.student_id,
                        'User Type': data.user_type,
                        'Council Position': data.council_position,
                        'WhatsApp': data.whatsapp_number,
                        'Phone': data.phone_number,
                        'Gender': data.gender,
                        'Year of Study': data.year_of_study,
                        'Course': data.course?.name,
                        'Department': data.department?.name,
                        'Faculty': data.faculty?.name,
                        'Vetting Status': data.vetting_status
                    };
                    
                    output.innerHTML = '‚úÖ User Profile Data:\n' + JSON.stringify(displayData, null, 2);
                } else {
                    const errorText = await response.text();
                    output.innerHTML = `‚ùå API Error (${response.status}):\n${errorText}`;
                }
            } catch (error) {
                output.innerHTML = `‚ùå Network Error:\n${error.message}`;
            }
        }
        
        function clearAllData() {
            localStorage.removeItem('saku_tokens');
            localStorage.removeItem('saku_user_profile');
            localStorage.removeItem('saku_user_data');
            localStorage.removeItem('saku_logged_in');
            localStorage.removeItem('saku_user');
            localStorage.removeItem('saku_registration');
            alert('All localStorage data cleared!');
        }
        
        function goToPersonalPortal() {
            window.location.href = 'personal-portal.html';
        }
        
        function goToLogin() {
            window.location.href = 'login-fixed.html';
        }
        
        // Auto-load data on page load
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
