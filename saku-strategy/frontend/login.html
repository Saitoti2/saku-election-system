<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKU Student Portal - Sign In</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background: #e8f4fd;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h4 {
            margin: 0 0 10px 0;
            color: #0066cc;
        }
        
        .info-box p {
            margin: 0;
            color: #333;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì SAKU Student Portal</h1>
            <p>Welcome Back</p>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <h4>üîê Secure Login</h4>
                <p>Sign in to access your account and register for SAKU elections with your information automatically filled in.</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="reg_number">Registration Number <span class="required">*</span></label>
                    <input type="text" id="reg_number" name="reg_number" required placeholder="e.g., KCU/2023/12345">
                </div>
                
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Sign In
                </button>
            </form>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Create Account</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import authService from './src/services/auth.js';
        
        // Check if user is already logged in
        if (authService.isAuthenticated()) {
            window.location.href = 'personal-portal.html';
        }
        
        // Make authService available globally for the form
        window.authService = authService;
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const regNumber = formData.get('reg_number');
            const password = formData.get('password');
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Signing In...';
            
            // Simulate login process
            setTimeout(() => {
                // Check if user exists in localStorage (in real app, this would be API call)
                const storedUser = localStorage.getItem('saku_user');
                
                if (storedUser) {
                    const userData = JSON.parse(storedUser);
                    
                    // Simple validation (in real app, this would be proper authentication)
                    if (userData.reg_number === regNumber) {
                        // Set logged in status
                        localStorage.setItem('saku_logged_in', 'true');
                        
                        submitBtn.innerHTML = '‚úÖ Signed In Successfully!';
                        submitBtn.style.background = '#28a745';
                        
                        // Show success message
                        const successDiv = document.createElement('div');
                        successDiv.className = 'success-message';
                        successDiv.innerHTML = `
                            <h4>üéâ Welcome Back, ${userData.full_name}!</h4>
                            <p>You have been signed in successfully. Redirecting to election registration...</p>
                        `;
                        
                        document.querySelector('.form-container').insertBefore(successDiv, document.getElementById('loginForm'));
                        
                        // Redirect to personal portal after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'personal-portal.html';
                        }, 2000);
                        
                    } else {
                        showError('Invalid registration number or password!');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'üöÄ Sign In';
                    }
                } else {
                    showError('No account found with this registration number. Please create an account first.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'üöÄ Sign In';
                }
            }, 1500);
        });
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(errorDiv, form);
            
            // Remove error message after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
