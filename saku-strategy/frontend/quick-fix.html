<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Fix - SAKU Election System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .success {
            color: green;
            font-weight: bold;
            font-size: 18px;
        }
        .error {
            color: red;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Quick Fix - Profile Switch</h1>
        <p>This will switch you to the correct profile to see your latest registration data.</p>
        
        <div id="status"></div>
        
        <button onclick="fixProfile()">Fix My Profile Now</button>
        <button onclick="goToPersonalPortal()">Go to Personal Portal</button>
    </div>

    <script>
        async function fixProfile() {
            const status = document.getElementById('status');
            status.innerHTML = 'Fixing your profile...';
            
            try {
                const tokens = JSON.parse(localStorage.getItem('saku_tokens') || '{}');
                
                if (!tokens.access) {
                    status.innerHTML = '<div class="error">‚ùå No valid tokens found. Please login first.</div>';
                    return;
                }
                
                // Get profile ID 12 (Test New User - your latest registration)
                const response = await fetch('http://127.0.0.1:8001/api/profiles/12/', {
                    headers: {
                        'Authorization': `Bearer ${tokens.access}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const profileData = await response.json();
                    
                    // Update localStorage with the new profile
                    const newUserProfile = {
                        id: profileData.id,
                        full_name: profileData.full_name,
                        student_id: profileData.student_id,
                        user_type: profileData.user_type,
                        council_position: profileData.council_position,
                        whatsapp_number: profileData.whatsapp_number,
                        phone_number: profileData.phone_number,
                        gender: profileData.gender,
                        year_of_study: profileData.year_of_study,
                        course: profileData.course,
                        department: profileData.department,
                        faculty: profileData.faculty
                    };
                    
                    localStorage.setItem('saku_user_profile', JSON.stringify(newUserProfile));
                    localStorage.setItem('saku_user_data', JSON.stringify(profileData));
                    
                    status.innerHTML = '<div class="success">‚úÖ Profile fixed! You are now viewing:<br>' +
                        'Name: ' + profileData.full_name + '<br>' +
                        'Student ID: ' + profileData.student_id + '<br>' +
                        'User Type: ' + profileData.user_type + '<br>' +
                        'Council Position: ' + profileData.council_position + '</div>';
                } else {
                    status.innerHTML = '<div class="error">‚ùå Error loading profile. Please try again.</div>';
                }
            } catch (error) {
                status.innerHTML = '<div class="error">‚ùå Network Error: ' + error.message + '</div>';
            }
        }
        
        function goToPersonalPortal() {
            window.location.href = 'personal-portal.html';
        }
    </script>
</body>
</html>
