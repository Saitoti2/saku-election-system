<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKU Secure Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: bold;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e8f4fd;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h4 {
            margin: 0 0 10px 0;
            color: #0066cc;
        }
        
        .info-box p {
            margin: 0;
            color: #333;
            font-size: 0.9em;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê SAKU Secure Login</h1>
            <p>Access Your Personal Portal</p>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <h4>üîí Secure Authentication</h4>
                <p>Your session will automatically expire after 5 minutes of inactivity for security.</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Registration Number <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required placeholder="Enter your registration number (e.g., 12/34567)">
                </div>
                
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; font-weight: normal; cursor: pointer;">
                        <input type="checkbox" id="rememberMe" style="margin-right: 8px;">
                        Remember my login credentials
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Sign In Securely
                </button>
            </form>
            
            <div class="footer">
                <p>Don't have an account? <a href="signup.html">Create Account</a></p>
                <p>¬© 2024 SAKU - Student's Association of KCA University</p>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        const tokens = localStorage.getItem('saku_tokens');
        if (tokens) {
            window.location.href = 'secure-portal.html';
        }
        
        // Load saved credentials on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedCredentials();
        });
        
        function loadSavedCredentials() {
            const savedCredentials = localStorage.getItem('saku_saved_credentials');
            if (savedCredentials) {
                try {
                    const credentials = JSON.parse(savedCredentials);
                    document.getElementById('username').value = credentials.username || '';
                    document.getElementById('password').value = credentials.password || '';
                    document.getElementById('rememberMe').checked = true;
                } catch (error) {
                    console.error('Error loading saved credentials:', error);
                }
            }
        }
        
        function saveCredentials(username, password) {
            const credentials = {
                username: username,
                password: password,
                savedAt: new Date().toISOString()
            };
            localStorage.setItem('saku_saved_credentials', JSON.stringify(credentials));
        }
        
        function clearSavedCredentials() {
            localStorage.removeItem('saku_saved_credentials');
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Authenticating...';
            
            try {
                // Make API call to login endpoint
                const response = await fetch('http://127.0.0.1:8001/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Login failed');
                }

                const data = await response.json();
                
                // Store tokens and user data
                localStorage.setItem('saku_tokens', JSON.stringify({
                    access: data.access,
                    refresh: data.refresh
                }));
                localStorage.setItem('saku_user_profile', JSON.stringify(data.profile));
                
                // Handle "Remember Me" functionality
                const rememberMe = document.getElementById('rememberMe').checked;
                if (rememberMe) {
                    saveCredentials(username, password);
                } else {
                    clearSavedCredentials();
                }
                
                submitBtn.innerHTML = '‚úÖ Login Successful!';
                submitBtn.style.background = '#28a745';
                
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.innerHTML = `
                    <h4>üéâ Welcome Back, ${data.profile.full_name}!</h4>
                    <p>You have been authenticated successfully. Redirecting to your personal portal...</p>
                `;
                
                document.querySelector('.form-container').insertBefore(successDiv, document.getElementById('loginForm'));
                
                // Redirect to personal portal after 2 seconds
                setTimeout(() => {
                    window.location.href = 'personal-portal.html';
                }, 2000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <h4>‚ùå Login Failed</h4>
                    <p>${error.message}</p>
                `;
                
                document.querySelector('.form-container').insertBefore(errorDiv, document.getElementById('loginForm'));
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Sign In Securely';
            }
        });
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<h4>‚ùå Error</h4><p>${message}</p>`;
            document.querySelector('.form-container').insertBefore(errorDiv, document.getElementById('loginForm'));
        }
    </script>
</body>
</html>
