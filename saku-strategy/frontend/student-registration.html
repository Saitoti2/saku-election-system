<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKU Council Election Registration - Student Portal</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .course-search-container {
            position: relative;
        }
        
        .course-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .course-option {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .course-option:hover {
            background: #f8f9ff;
        }
        
        .course-option:last-child {
            border-bottom: none;
        }
        
        .course-name {
            font-weight: 600;
            color: #333;
        }
        
        .course-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 4px;
        }
        
        .selected-course {
            background: #e8f4fd;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .selected-course-title {
            font-weight: 600;
            color: #667eea;
        }
        
        .selected-course-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        .file-upload:hover {
            border-color: #667eea;
        }
        
        .file-upload input[type="file"] {
            border: none;
            padding: 0;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e8f4fd;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h4 {
            margin: 0 0 10px 0;
            color: #0066cc;
        }
        
        .info-box ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .info-box li {
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>🎓 SAKU Council Election Registration</h1>
                    <p>Student Registration Portal - KCA University</p>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 0.9em; opacity: 0.9; margin-bottom: 5px;">Welcome, <span id="userName"></span></div>
                    <button onclick="logout()" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.9em;">Logout</button>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <div class="info-box" id="requirementsBox" style="display: none;">
                <h4 id="requirementsTitle">📋 Registration Requirements</h4>
                <div id="requirementsContent"></div>
            </div>
            
            <form id="registrationForm">
                <!-- Registration Type -->
                <div class="form-section">
                    <div class="section-title">🎯 Registration Type</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_type">Registration Type <span class="required">*</span></label>
                            <select id="user_type" name="user_type" required>
                                <option value="">Select Registration Type</option>
                                <option value="ASPIRANT">Council Aspirant</option>
                                <option value="DELEGATE">Delegate</option>
                                <option value="IECK">IECK Member</option>
                            </select>
                        </div>
                        <div class="form-group" id="position-group" style="display: none;">
                            <label for="council_position">Council Position <span class="required">*</span></label>
                            <select id="council_position" name="council_position">
                                <option value="">Select Position</option>
                                <option value="CHAIR">Chair (President)</option>
                                <option value="VICE_CHAIR">Vice Chair</option>
                                <option value="SECRETARY_GENERAL">Secretary General</option>
                                <option value="FINANCE_SECRETARY">Finance Secretary</option>
                                <option value="ACADEMIC_SECRETARY">Academic Secretary</option>
                                <option value="SPORTS_SECRETARY">Sports Secretary</option>
                                <option value="SPECIAL_INTERESTS_SECRETARY">Special Interests Secretary</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Account Information -->
                <div class="form-section">
                    <div class="section-title">👤 Account Information</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username <span class="required">*</span></label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                
                <!-- Personal Information -->
                <div class="form-section">
                    <div class="section-title">📝 Personal Information</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full_name">Full Name <span class="required">*</span></label>
                            <input type="text" id="full_name" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="student_id">Student ID <span class="required">*</span></label>
                            <input type="text" id="student_id" name="student_id" required>
                        </div>
                        <div class="form-group">
                            <label for="year_of_study">Year of Study <span class="required">*</span></label>
                            <select id="year_of_study" name="year_of_study" required>
                                <option value="">Select Year</option>
                                <option value="1">Year 1</option>
                                <option value="2">Year 2</option>
                                <option value="3">Year 3</option>
                                <option value="4">Year 4</option>
                                <option value="5">Year 5</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Academic Information -->
                <div class="form-section">
                    <div class="section-title">🎓 Academic Information</div>
                    <div class="form-group course-search-container">
                        <label for="course_search">Course <span class="required">*</span></label>
                        <input type="text" id="course_search" placeholder="Type your course name to search..." autocomplete="off">
                        <div class="course-dropdown" id="courseDropdown"></div>
                        <div class="selected-course" id="selectedCourse" style="display: none;">
                            <div class="selected-course-title" id="selectedCourseName"></div>
                            <div class="selected-course-details" id="selectedCourseDetails"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Information -->
                <div class="form-section">
                    <div class="section-title">📞 Contact Information</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone_number">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="form-group">
                            <label for="whatsapp_number">WhatsApp Number <span class="required">*</span></label>
                            <input type="tel" id="whatsapp_number" name="whatsapp_number" placeholder="+254700000000" required>
                        </div>
                    </div>
                </div>
                
                <!-- Document Uploads -->
                <div class="form-section">
                    <div class="section-title">📄 Required Documents</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>School Fees Screenshot (80%+ clearance) <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" name="school_fees_screenshot" accept="image/*" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last Semester Results (PDF) <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" name="last_semester_results" accept=".pdf" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Second Last Semester Results (PDF) <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" name="second_last_semester_results" accept=".pdf" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Course Registration Screenshot <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" name="course_registration_screenshot" accept="image/*" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group" id="good-conduct-group" style="display: none;">
                            <label>Certificate of Good Conduct (PDF) <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" name="good_conduct_certificate" accept=".pdf">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>School ID Image <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" name="school_id_image" accept="image/*" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Last Semester Transcript (PDF) <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" name="last_semester_transcript" accept=".pdf" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Second Last Semester Transcript (PDF) <span class="required">*</span></label>
                            <div class="file-upload">
                                <input type="file" name="second_last_semester_transcript" accept=".pdf" required>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    🚀 Register for SAKU Election
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (localStorage.getItem('saku_logged_in') !== 'true') {
            window.location.href = 'login.html';
        }
        
        // Get user data from localStorage
        const userData = JSON.parse(localStorage.getItem('saku_user') || '{}');
        
        // Auto-fill user information
        document.addEventListener('DOMContentLoaded', function() {
            if (userData.full_name) {
                document.getElementById('full_name').value = userData.full_name;
                document.getElementById('userName').textContent = userData.full_name;
            }
            if (userData.reg_number) {
                document.getElementById('student_id').value = userData.reg_number;
            }
            if (userData.whatsapp_number) {
                document.getElementById('whatsapp_number').value = userData.whatsapp_number;
            }
        });
        
        // Logout function
        function logout() {
            localStorage.removeItem('saku_logged_in');
            localStorage.removeItem('saku_user');
            window.location.href = 'login.html';
        }
        
        // Course data (this would normally come from the API)
        const courses = [
            // School of Business
            { id: 1, name: "Bachelor in International Business Management", department: "Department of Business Administration and Management", faculty: "School of Business" },
            { id: 2, name: "Bachelor of Commerce", department: "Department of Finance & Accounting", faculty: "School of Business" },
            { id: 3, name: "Bachelor of Science in Economics and Statistics", department: "Department of Economics & Statistics", faculty: "School of Business" },
            
            // School of Technology
            { id: 4, name: "Bachelor of Science in Software Development", department: "Department of Software Development & Information Systems", faculty: "School of Technology" },
            { id: 5, name: "Bachelor of Science in Information Technology", department: "Department of Software Development & Information Systems", faculty: "School of Technology" },
            { id: 6, name: "Bachelor of Science in Data Science", department: "Department of Data Science & Artificial Intelligence", faculty: "School of Technology" },
            { id: 7, name: "Bachelor of Science in Artificial Intelligence", department: "Department of Data Science & Artificial Intelligence", faculty: "School of Technology" },
            
            // School of Education, Arts & Social Sciences
            { id: 8, name: "Bachelor of Education", department: "Department of Education", faculty: "School of Education, Arts & Social Sciences" },
            { id: 9, name: "Bachelor of Arts in Social Work", department: "Department of Social Sciences", faculty: "School of Education, Arts & Social Sciences" },
            { id: 10, name: "Bachelor of Arts in Film Technology", department: "Department of Film Technology and Performing Arts", faculty: "School of Education, Arts & Social Sciences" },
            
            // School of Journalism and Digital Media
            { id: 11, name: "Bachelor of Arts in Journalism", department: "Department of Journalism and Digital Media", faculty: "School of Journalism and Digital Media" },
            { id: 12, name: "Bachelor of Science in Digital Marketing", department: "Department of Digital Media", faculty: "School of Journalism and Digital Media" },
            { id: 13, name: "Bachelor of Arts in Communication", department: "Department of Communication", faculty: "School of Journalism and Digital Media" }
        ];

        let selectedCourse = null;

        // User type change handler
        document.getElementById('user_type').addEventListener('change', function() {
            const userType = this.value;
            const positionGroup = document.getElementById('position-group');
            const goodConductGroup = document.getElementById('good-conduct-group');
            const goodConductInput = document.querySelector('input[name="good_conduct_certificate"]');
            const requirementsBox = document.getElementById('requirementsBox');
            const requirementsTitle = document.getElementById('requirementsTitle');
            const requirementsContent = document.getElementById('requirementsContent');
            
            // Show/hide requirements based on selection
            if (userType) {
                requirementsBox.style.display = 'block';
                
                if (userType === 'ASPIRANT') {
                    positionGroup.style.display = 'block';
                    goodConductGroup.style.display = 'block';
                    goodConductInput.required = true;
                    
                    requirementsTitle.textContent = '📋 SAKU Council Aspirant Requirements';
                    requirementsContent.innerHTML = `
                        <p><strong>To vie for SAKU Council positions, you need:</strong></p>
                        <ul>
                            <li>✅ 80%+ school fees clearance (screenshot)</li>
                            <li>✅ Last 2 semester results (2 PDFs)</li>
                            <li>✅ Current semester course registration (screenshot)</li>
                            <li>✅ Certificate of good conduct (PDF)</li>
                            <li>✅ KCAU student ID (image)</li>
                            <li>✅ Passed last 2 semesters (2 transcripts PDF)</li>
                            <li>✅ WhatsApp number for notifications</li>
                        </ul>
                        <p><strong>Available Positions:</strong> Chair, Vice Chair, Secretary General, Finance Secretary, Academic Secretary, Sports Secretary, Special Interests Secretary</p>
                    `;
                } else if (userType === 'DELEGATE') {
                    positionGroup.style.display = 'none';
                    goodConductGroup.style.display = 'block';
                    goodConductInput.required = true;
                    
                    requirementsTitle.textContent = '📋 Delegate Requirements';
                    requirementsContent.innerHTML = `
                        <p><strong>To become a Delegate for your department, you need:</strong></p>
                        <ul>
                            <li>✅ 80%+ school fees clearance (screenshot)</li>
                            <li>✅ Last 2 semester results (2 PDFs)</li>
                            <li>✅ Current semester course registration (screenshot)</li>
                            <li>✅ Certificate of good conduct (PDF)</li>
                            <li>✅ KCAU student ID (image)</li>
                            <li>✅ Passed last 2 semesters (2 transcripts PDF)</li>
                            <li>✅ WhatsApp number for notifications</li>
                        </ul>
                        <p><strong>Role:</strong> Represent your department in SAKU elections and decision-making processes</p>
                    `;
                } else if (userType === 'IECK') {
                    positionGroup.style.display = 'none';
                    goodConductGroup.style.display = 'none';
                    goodConductInput.required = false;
                    
                    requirementsTitle.textContent = '📋 IECK Member Requirements';
                    requirementsContent.innerHTML = `
                        <p><strong>To join the Independent Electoral Commission (IECK), you need:</strong></p>
                        <ul>
                            <li>✅ 80%+ school fees clearance (screenshot)</li>
                            <li>✅ Last 2 semester results (2 PDFs)</li>
                            <li>✅ Current semester course registration (screenshot)</li>
                            <li>✅ KCAU student ID (image)</li>
                            <li>✅ Passed last 2 semesters (2 transcripts PDF)</li>
                            <li>✅ WhatsApp number for notifications</li>
                        </ul>
                        <p><strong>Note:</strong> IECK members do NOT need a Certificate of Good Conduct</p>
                        <p><strong>Role:</strong> Ensure fair and transparent SAKU elections</p>
                    `;
                }
            } else {
                requirementsBox.style.display = 'none';
                positionGroup.style.display = 'none';
                goodConductGroup.style.display = 'none';
                goodConductInput.required = false;
            }
        });

        // Course search functionality
        document.getElementById('course_search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const dropdown = document.getElementById('courseDropdown');
            
            if (searchTerm.length < 2) {
                dropdown.style.display = 'none';
                return;
            }
            
            const filteredCourses = courses.filter(course => 
                course.name.toLowerCase().includes(searchTerm) ||
                course.department.toLowerCase().includes(searchTerm) ||
                course.faculty.toLowerCase().includes(searchTerm)
            );
            
            if (filteredCourses.length > 0) {
                dropdown.innerHTML = filteredCourses.map(course => `
                    <div class="course-option" onclick="selectCourse(${course.id})">
                        <div class="course-name">${course.name}</div>
                        <div class="course-details">${course.department} • ${course.faculty}</div>
                    </div>
                `).join('');
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.course-search-container')) {
                document.getElementById('courseDropdown').style.display = 'none';
            }
        });

        // Select course function
        function selectCourse(courseId) {
            selectedCourse = courses.find(c => c.id === courseId);
            document.getElementById('course_search').value = selectedCourse.name;
            document.getElementById('courseDropdown').style.display = 'none';
            
            // Show selected course info
            document.getElementById('selectedCourseName').textContent = selectedCourse.name;
            document.getElementById('selectedCourseDetails').textContent = `${selectedCourse.department} • ${selectedCourse.faculty}`;
            document.getElementById('selectedCourse').style.display = 'block';
        }

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedCourse) {
                alert('Please select a course from the dropdown');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>Submitting Registration...';
            
            // Prepare form data
            const formData = new FormData();
            const userType = document.getElementById('user_type').value;
            
            // Add all form fields
            formData.append('username', document.getElementById('username').value || userData.reg_number);
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('user_type', userType);
            formData.append('full_name', document.getElementById('full_name').value);
            formData.append('gender', document.getElementById('gender').value);
            formData.append('student_id', document.getElementById('student_id').value);
            formData.append('year_of_study', document.getElementById('year_of_study').value);
            formData.append('whatsapp_number', document.getElementById('whatsapp_number').value);
            formData.append('phone_number', document.getElementById('phone_number').value);
            formData.append('course_id', selectedCourse.id);
            
            if (userType === 'ASPIRANT') {
                formData.append('council_position', document.getElementById('council_position').value);
            }
            
            // Add file uploads
            const fileInputs = [
                'school_fees_screenshot',
                'last_semester_results', 
                'second_last_semester_results',
                'course_registration_screenshot',
                'good_conduct_certificate',
                'school_id_image',
                'last_semester_transcript',
                'second_last_semester_transcript'
            ];
            
            fileInputs.forEach(inputName => {
                const fileInput = document.querySelector(`input[name="${inputName}"]`);
                if (fileInput && fileInput.files[0]) {
                    formData.append(inputName, fileInput.files[0]);
                }
            });
            
            // Submit to backend API
            fetch('http://127.0.0.1:8000/api/profiles/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                submitBtn.innerHTML = '✅ Registration Submitted Successfully!';
                submitBtn.style.background = '#28a745';
                
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.innerHTML = `
                    <h4>🎉 Registration Successful!</h4>
                    <p>Your registration has been submitted successfully. The admin has been notified via WhatsApp and will review your application soon.</p>
                    <p><strong>Selected Course:</strong> ${selectedCourse.name}</p>
                    <p><strong>Department:</strong> ${selectedCourse.department}</p>
                    <p><strong>Faculty:</strong> ${selectedCourse.faculty}</p>
                    <p><strong>Registration Type:</strong> ${userType}</p>
                `;
                
                document.querySelector('.form-container').insertBefore(successDiv, document.getElementById('registrationForm'));
                
                // Scroll to success message
                successDiv.scrollIntoView({ behavior: 'smooth' });
            })
            .catch(error => {
                console.error('Error:', error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '🚀 Register for SAKU Election';
                
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <h4>❌ Registration Failed</h4>
                    <p>There was an error submitting your registration. Please try again or contact support.</p>
                `;
                
                document.querySelector('.form-container').insertBefore(errorDiv, document.getElementById('registrationForm'));
            });
        });
    </script>
</body>
</html>
